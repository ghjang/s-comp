<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCompBox Web Component Test</title>

    <style>
        /*
            NOTE: 기본 '마진, 패팅'값 리셋.
                  마으스 스크롤등이 과도하게 일어났을때 잠깐 보이는 '흰색' 배경을 최소화하기 위해서
                  배경색으로 'FloorBox'의 배경색을 설정함.
        */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
        }
    </style>

    <!--
        FIXME: 개별 번들링된 'PyRun.custom.js' 내부에 's-splitter' 커스텀 태그 정의 코드가 포함되어 있다.
               'SCompBox.custom.js'에서도 'Splitter'를 사용하고 있기 때문에 결과적으로
               또다시 's-splitter' 커스텀 태그를 런타임에서 정의시도하기 때문에 오류가 발생한다.

               개별 번들링된 '.js'들은 서로 호환되지 않는다. 완전히 다른 모듈로 취급되는 것으로 보인다.

               UPDATED: 2024-05-20(월)
                            ; 'rollup.config.js' 리팩터링 과정에서 '번들링' 방식 변경후
                              '표준 웹 컴포넌트(== 커스텀 태그)'가 각 번들 '.js' 파일에서
                              중복 정의되는 문제가 사라졌음.
                              
                              '롤업' 빌드시 개별 '.svelte' 파일을 1개씩 따로따로 번들링해서
                              '.js'를 생성할 경우에 문제된 것으로 보임. (모든) '.svelte'
                              파일들을 '한번의 빌드 설정'에 묶어서 번들링하는 방식에서 문제가
                              사라진 것으로 보임.

               UPDATED: 2024-05-29(수)
                            ; 아래의 'PyRun.custom.js' 스크립트 로딩을 SCompBox 내에서
                              설정 JSON 파일의 내용에 따라서 동적으로 로딩하도록 변경함.

                              <script type="module" src="/build/dev/custom/PyRun.custom.js"></script>

               UPDATED: 2024-07-27(토)
                            ; 테스트 진행중 '커스텀 컴포넌트 방식'에서 여러가지 문제가 있는 것을 확인함.
                              우선 '커스텀 컴포넌트' 방식이 아닌 방식으로 'GitHub Pages' 메인 index.html에서
                              'SCompBox'를 사용하는 것으로 변경함. 후추에 필요하다면 '커스텀 컴포넌트' 방식으로
                              다시 변경해도 될 것 같음.
    -->

    <script type="module" src="/build/dev/custom/SCompBox.custom.js"></script>
</head>

<body>
    <!-- FIXME: s-comp-box에 'compProps' 속성을 전달할 방법 정의가 필요하다. -->
    <s-comp-box customElementConfigBasePath='/build/dev/custom'
                compJsBundleBasePath='/build/dev/default'
                customCompJsBundleBasePath='/build/dev/custom'></s-comp-box>
</body>

</html>
