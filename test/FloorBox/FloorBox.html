<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloorBox Component Test</title>

    <link rel="stylesheet" href="/build/dev/FloorBox.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
        }

        #floor-box {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <select id="floor-pattern-select"></select>
    <div id="floor-box"></div>

    <script type="module">
        import FloorBox from '/build/dev/FloorBox.js';

        const floorBox = new FloorBox({
            target: document.getElementById('floor-box'),
            props: {
            }
        });

        window.addEventListener('unload', () => floorBox.$destroy());

        const availablePatterns = floorBox.getAvailableFloorPatterns();
        const selectElem = document.getElementById('floor-pattern-select');

        availablePatterns.forEach((pattern, index) => {
            const optionElem = document.createElement('option');
            optionElem.value = index;
            optionElem.text = pattern;
            selectElem.appendChild(optionElem);
        });

        selectElem.addEventListener('change', (event) => {
            const pattern = availablePatterns[event.target.value];
            floorBox.setFloorPattern(pattern);
        });

        //selectElem.selectedIndex = 1;

        // NOTE: 'selectElem.selectedIndex'의 값으로 'change' 이벤트가 발생함.
        selectElem.dispatchEvent(new Event('change'));
    </script>
</body>

</html>
