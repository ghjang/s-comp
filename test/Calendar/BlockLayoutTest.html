<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블럭 레이아웃 테스트</title>

    <style>
      .container {
        position: relative;
        width: 300px;
        height: 300px;
      }

      .child1,
      .child2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 300px;
      }

      .child1 {
        background-color: red;
      }

      .child2 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 'container' 하위의 '두 child'를 겹치게 배치시킴. 나중에 나온 요소가 위에 올라오도록 함. -->
    <div class="container">
      <div class="child1">CHILD 1</div>
      <div class="child2">CHILD 2</div>
    </div>
  </body>
</html>
