<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleBox Component Test</title>

    <link rel="stylesheet" href="/build/dev/BubbleBox.css">
</head>

<body>
    <div id="bubble-box"></div>

    <script type="module">
        import BubbleBox from '/build/dev/BubbleBox.js';

        const bubbleBox = new BubbleBox({
            target: document.getElementById('bubble-box'),
            props: {
                bubbles: [
                    { message: "안녕하세요?", sender: "user" },
                    { message: "무엇을 도와드릴까요?", sender: "bot" },
                    { message: "흠,... 세상에 쉬운게 하나 없습니다요,...", sender: "user" },
                    { message: "그래도 노력하면 된다고 하죠!", sender: "bot" },
                    { message: "그렇군요. 감사합니다.", sender: "user" },
                    { message: "별말씀을요!", sender: "bot" }
                ]
            }
        });

        window.addEventListener('unload', () => bubbleBox.$destroy());
    </script>
</body>

</html>
