<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PyRun Web Component Test</title>

    <script type="module" src="/build/dev/custom/PyRun.custom.js" defer></script>

    <style>
        /*
            NOTE: 's-pyrun'의 'display'의 기본값이 적어도 'block'은 아니다.
                  '표준 웹 컴포넌트 s-pyrun'으로 사용시 'display'값이 'block'이 아닌
                  'inline' 계열이 아닌 경우에 'width', 'height'값이 제대로 적용되지 않아
                  컴포넌트 영역이 제대로 표시되지 않는 문제가 있음.
         */
        s-pyrun {
            display: block;
            width: 80vw;
            height: 80vh;
            border: 1px solid #333;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <!--
        NOTE: '표준 웹 컴포넌트' 방식으로 사용시에 '모나코 에디터'의 스타일이 뭔가 제대로 적용되지 않아서
              에디터 영역등이 제대로 표시되지 않는 문제가 있음. 웹 컴포넌트의 '쉐도우 돔'내에서
              모나코 에디터와 관련된 CSS가 제대로 안먹는 것일지도 모름.
    -->
    <s-pyrun pyodideIndexURL='/build/dev/vendor/pyodide'
             editorResourcePath='/vendor/monaco-editor/browser-rollup-custom/dist'
             code='print("Hello, Pyodide!")'></s-pyrun>

    <!--
    <script>
        /*
        document.querySelector('s-pyrun').addEventListener('ready', () => {
            console.log('PyRun component is ready');
        });
        */
    </script>
     -->
</body>

</html>
