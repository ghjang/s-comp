<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Web Component Test</title>

    <script type="module" src="/build/dev/custom/Marquee.custom.js"></script>
</head>

<body>
    <style>
        .marquee-cell {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <table>
        <tr>
            <td class="marquee-cell">
                <s-marquee
                           text="This is a test marquee with direction rtl."
                           direction="rtl"
                           duration="3"
                           color="black"
                           debug="true" />
            </td>
            <td class="marquee-cell">
                <s-marquee
                           direction="ltr"
                           duration="3"
                           color="black"
                           debug="true">This is a test marquee with direction ltr.</s-marquee>
            </td>
        </tr>
        <tr>
            <td class="marquee-cell">
                <script src="./Marquee.custom.1.js"></script>
            </td>
            <td id="last-marquee-cell" class="marquee-cell">
                <script src="./Marquee.custom.2.js"></script>
            </td>
        </tr>
    </table>
</body>

</html>
