<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Component Test</title>

    <link rel="stylesheet" href="/build/dev/default/s-comp.bundle.css">

    <style>
        /*
            NOTE: 기본 '마진, 패팅'값 리셋.
                  마으스 스크롤등이 과도하게 일어났을때 잠깐 보이는 '흰색' 배경을 최소화하기 위해서
                  배경색으로 'FloorBox'의 배경색을 설정함.
        */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
        }

        #floor-box {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <select id="floor-pattern-select"></select>
    <div id="floor-box"></div>

    <script type="module">
        const menuItems = [
            { text: "Menu Item 1", handler: () => console.log("Menu Item 1 clicked") },
            { text: "Menu Item 2(second item)", handler: () => console.log("Menu Item 2 clicked") },
            { text: "Menu Item 3", handler: () => console.log("Menu Item 3 clicked") },
            { divider: { style: "" } },
            {
                text: "Menu Item 4",
                subMenu: [
                    {
                        text: "Sub Menu Item 1",
                        handler: () => console.log("Sub Menu Item 1 clicked"),
                    },
                    {
                        text: "Sub Menu Item 2(second item)",
                        handler: () => console.log("Sub Menu Item 2 clicked"),
                    },
                    {
                        text: "Sub Menu Item 3",
                        handler: () => console.log("Sub Menu Item 3 clicked"),
                    },
                ],
            },
            { text: "Menu Item 5", handler: () => console.log("Menu Item 5 clicked") },
            { divider: { style: "" } },
            { text: "Menu Item 6", handler: () => console.log("Menu Item 6 clicked") },
            { text: "Menu Item 7",
                subMenu: [
                    {
                        text: "Sub Menu Item 1",
                        handler: () => console.log("Sub Menu Item 1 clicked"),
                    },
                    {
                        text: "Sub Menu Item 2(second item)",
                        handler: () => console.log("Sub Menu Item 2 clicked"),
                    },
                    {
                        text: "Sub Menu Item 3",
                        handler: () => console.log("Sub Menu Item 3 clicked"),
                    },
                ],
            }
        ];

        import Floor from '/build/dev/default/Floor.js';

        const floorBox = new Floor({
            target: document.getElementById('floor-box'),
            props: {
                menuItems
            }
        });

        window.addEventListener('beforeunload', () => floorBox.$destroy());

        const availablePatterns = floorBox.getAvailableFloorPatterns();
        const selectElem = document.getElementById('floor-pattern-select');

        availablePatterns.forEach((pattern, index) => {
            const optionElem = document.createElement('option');
            optionElem.value = index;
            optionElem.text = pattern;
            selectElem.appendChild(optionElem);
        });

        selectElem.addEventListener('change', (event) => {
            const pattern = availablePatterns[event.target.value];
            floorBox.setFloorPattern(pattern);
        });

        //selectElem.selectedIndex = 1;

        // NOTE: 'selectElem.selectedIndex'의 값으로 'change' 이벤트가 발생함.
        selectElem.dispatchEvent(new Event('change'));
    </script>
</body>

</html>
