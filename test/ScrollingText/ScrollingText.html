<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollingText Component Test</title>

    <link rel="stylesheet" href="/build/dev/default/s-comp-box.bundle.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100vh;
            background-color: white;
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script type="module" src="./ScrollingText.js"></script>

    <audio class="audio-control" autoplay controls>
        <source src="dark_side_of_the_knight.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.querySelector('.audio-control');
            audio.play().catch(error => {
                console.error("자동 재생 실패:", error);
            });
        });
    </script>
</body>

</html>
