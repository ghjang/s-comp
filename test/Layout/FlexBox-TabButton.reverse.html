<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox & TabButton Component Test</title>

    <link rel="stylesheet" href="/build/dev/default/s-comp-box.bundle.css">

    <style>
        table {
            width: 100%;
            height: 97vh;
            background-color: white;
            border: 1px solid black;
            font-size: 12px;
        }

        table td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        #flex-box-top,
        #flex-box-bottom,
        #flex-box-left,
        #flex-box-right {
            width: 100%;
            height: 100%;
        }

</head>

<body>
    <table>
        <tr>
            <td><div id="flex-box-top"></div></td>
            <td><div id="flex-box-bottom"></div></td>
        </tr>
        <tr>
            <td><div id="flex-box-left"></div></td>
            <td><div id="flex-box-right"></div></td>
        </tr>
    </table>

    <!--
        NOTE: 이 예시 코드는 더이상 정상적으로 동작하지 않는다.

</html>
