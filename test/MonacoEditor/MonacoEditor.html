<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MonacoEditor Component Test</title>

    <link rel="stylesheet" href="/build/dev/default/s-comp.bundle.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="editor-container"></div>

    <script type="module">
        import MonacoEditor from '/build/dev/default/MonacoEditor.js';

        const editor = new MonacoEditor({
            target: document.getElementById('editor-container'),
            props: {
                cssBasePath: '/vendor/monaco-editor/dist-bundle',
                value: `print("Hello, World!")`,
                width: '800px',
                height: '600px'
            }
        });

        window.addEventListener('beforeunload', () => editor.$destroy());
    </script>
</body>

</html>
