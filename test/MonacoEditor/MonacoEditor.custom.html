<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MonacoEditor Web Component Test</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        /*
            '웹 컴포넌트' 요소의 경우 기본적으로 'display: inline'이 적용되어 있어서
             경우에 따라 '영역 크기' 계산이 제대로 되지 않을 수 있다.
         */
        s-monaco-editor {
            display: block;
            width: 100%;
            height: 100vh;
        }

        s-monaco-editor code {
            display: none;
        }
    </style>

    <!--
        스벨트로 작성된 '웹 컴포넌트'의 경우 필요한 CSS는 번들링시에 기본적으로 '.js'내에 inject되어 있어
        'MonacoEditor.css'와 같은 별도 '.css' 파일 링크를 걸어주지 않아도 된다.
     -->
    <script type="module" src="/build/dev/custom/MonacoEditor.custom.js"></script>
</head>

<body>
    <s-monaco-editor cssBasePath="/vendor/monaco-editor/dist-bundle">
        <code>
print('Hello, s-monaco-editor!');
        </code>
    </s-monaco-editor>
</body>

</html>
