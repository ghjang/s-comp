<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SplitterTest Component Test</title>

    <link rel="stylesheet" href="/build/dev/SplitterTest.css">

    <style>
        #container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script type="module">
        import SplitterTest from '/build/dev/SplitterTest.js';

        const splitter = new SplitterTest({
            target: document.querySelector('#container'),
            props: {
                orientation: 'horizontal'
            }
        });

        /*
            NOTE: 페이지가 언로드될 때 컴포넌트 인스턴스를 명시적으로 소멸시킴.
                  'new'를 사용해서 생성한 인스턴스는 자동으로 소멸되지 않음.
                  페이지 라이프사이클과 같은 라이프사이클의 컴포넌트 객체라면
                  딱히 문제가 없었겠지만 그렇지 않은 경우도 있음으로 주의해야 함.

                  '웹 컴포넌트' 방식의 사용에 있어서는 이런 문제가 발생하지 않음.
        */
        window.addEventListener('beforeunload', () => splitter.$destroy());        
    </script>
</body>

</html>
